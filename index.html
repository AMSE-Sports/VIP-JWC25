<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIP Registration • WGP#1</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.0/dist/umd/supabase.js"></script>

  <style>
    :root {
      --primary:#f37021;
      --border:#e5e7eb;
      --font-base:clamp(18px,2vw,20px);
      --font-title:clamp(26px,3vw,32px);
    }

    body {
      margin:0;
      font-family:system-ui,Segoe UI,Roboto,Inter,sans-serif;
      background:#f9fafb;
      color:#111;
    }

    .hidden { display:none!important; }

    .container {
      max-width:820px;
      margin:0 auto;
      padding:24px 16px 40px;
    }

    .card {
      background:#fff;
      border-radius:18px;
      border:1px solid var(--border);
      box-shadow:0 10px 40px rgba(0,0,0,0.06);
      overflow:hidden;
    }

    .head {
      padding:20px;
      border-bottom:1px solid var(--border);
    }
    .head h1 {
      margin:0;
      font-size:var(--font-title);
      font-weight:900;
    }

    .body {
      padding:20px;
    }

    .row { display:grid; gap:16px; margin-bottom:16px; }
    .two { grid-template-columns:1fr 1fr; }

    label {
      font-weight:700;
      margin-bottom:6px;
      display:block;
    }

    input {
      width:100%;
      padding:14px 16px;
      font-size:var(--font-base);
      border-radius:14px;
      border:1px solid var(--border);
    }

    .btn {
      padding:16px 22px;
      border-radius:16px;
      border:0;
      cursor:pointer;
      font-weight:800;
      font-size:var(--font-base);
    }

    .btn-primary {
      width:100%;
      background:var(--primary);
      color:white;
    }

    .btn-small {
      padding:10px 16px;
      background:#ddd;
      border-radius:12px;
      font-size:16px;
    }

    .success {
      padding:14px;
      margin-top:14px;
      border-radius:12px;
      background:#ecfdf3;
      border:1px solid #bbf7d0;
      color:#166534;
      font-size:16px;
    }

    .thankyou-screen {
      text-align:center;
      padding:80px 20px;
    }
    .thankyou-screen h2 {
      font-size:42px;
      font-weight:900;
      color:#f37021;
      margin-bottom:20px;
    }
    .thankyou-screen p {
      font-size:20px;
      line-height:1.6;
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- ========================= -->
    <!-- FORM SCREEN -->
    <!-- ========================= -->
    <section id="form-screen" class="card">
      <div class="head">
        <h1>VIP Registration</h1>
      </div>

      <form class="body" id="vip-form">

        <!-- VIP -->
        <div class="row two">
          <div>
            <label>ชื่อ – นามสกุล (Full Name) *</label>
            <input id="vip_fullname" required>
          </div>
          <div>
            <label>ตำแหน่ง (Position)</label>
            <input id="vip_position">
          </div>
        </div>

        <div class="row two">
          <div>
            <label>หน่วยงาน / องค์กร *</label>
            <input id="vip_organization" required>
          </div>
          <div>
            <label>เบอร์ติดต่อ *</label>
            <input id="vip_phone" required>
          </div>
        </div>

        <!-- FOLLOWERS -->
        <h3 style="margin-top:10px;">ผู้ติดตาม (ถ้ามี)</h3>

        <div id="followers-container"></div>

        <button type="button" class="btn btn-small" onclick="addFollower()">
          ➕ เพิ่มผู้ติดตาม
        </button>

        <br><br>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary" id="submit-btn">
          ส่งข้อมูล • Submit Registration
        </button>

        <div id="message" class="hidden"></div>

      </form>
    </section>

    <!-- ========================= -->
    <!-- THANK YOU SCREEN -->
    <!-- ========================= -->
    <section id="thankyou-screen" class="card hidden">
      <div class="thankyou-screen">
        <h2>✔ REGISTERED</h2>
        <p>ขอบคุณสำหรับการลงทะเบียน VIP<br>WGP#1 Waterjet World Cup 2025</p>

        <br>
        <button class="btn btn-primary" onclick="returnToForm()">
          ลงทะเบียนใหม่ • New Registration
        </button>
      </div>
    </section>

  </main>

  <script>
    const SUPABASE_URL = "https://mhecpnqwwxspxfhdvzsc.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1oZWNwbnF3d3hzcHhmaGR2enNjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMDc0MjEsImV4cCI6MjA3ODU4MzQyMX0.ONaEMqU6BHuMSywE3Yvtbj78NqBbecI18amsD18Cgnc";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    let followerIndex = 0;

    function addFollower() {
      followerIndex++;

      const box = document.createElement("div");
      box.className = "row two";
      box.id = "follower_" + followerIndex;

      box.innerHTML = `
        <div>
          <label>ชื่อผู้ติดตาม</label>
          <input class="f_name">
        </div>
        <div>
          <label>ตำแหน่งผู้ติดตาม</label>
          <input class="f_position">
        </div>
        <div>
          <label>เบอร์ผู้ติดตาม</label>
          <input class="f_phone">
        </div>
      `;

      document.getElementById("followers-container").appendChild(box);
    }

    function getFollowers() {
      const nodes = document.querySelectorAll("#followers-container .row");
      let arr = [];
      nodes.forEach(n => {
        arr.push({
          name: n.querySelector(".f_name").value.trim(),
          position: n.querySelector(".f_position").value.trim(),
          phone: n.querySelector(".f_phone").value.trim()
        });
      });
      return arr;
    }

    document.getElementById("vip-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        vip_fullname: document.getElementById("vip_fullname").value.trim(),
        vip_position: document.getElementById("vip_position").value.trim(),
        vip_organization: document.getElementById("vip_organization").value.trim(),
        vip_phone: document.getElementById("vip_phone").value.trim(),
        followers: getFollowers(),
        consent: true
      };

      const btn = document.getElementById("submit-btn");
      btn.disabled = true;
      btn.textContent = "กำลังบันทึก...";

      try {
        const { error } = await sb
          .from("vip_ticket_registrations")
          .insert([payload]);

        if (error) throw error;

        // Success → Show thank you
        document.getElementById("form-screen").classList.add("hidden");
        document.getElementById("thankyou-screen").classList.remove("hidden");

      } catch (err) {
        alert("เกิดข้อผิดพลาด: " + err.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "ส่งข้อมูล • Submit Registration";
      }
    });

    function returnToForm() {
      document.getElementById("thankyou-screen").classList.add("hidden");
      document.getElementById("form-screen").classList.remove("hidden");
      document.getElementById("vip-form").reset();
      document.getElementById("followers-container").innerHTML = "";
      followerIndex = 0;
    }
  </script>

</body>
</html>
